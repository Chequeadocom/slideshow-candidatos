<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slideshow</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="carousel-candidatos" class="carousel slide">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        
        <div class="item" data-bind="color">
          <div class="container">
            
            <div class="row">
              <div class="col-xs-12">
                <h2 class="text-center" data-bind="titulo"></h2>
              </div>
            </div>

            <hr/>

            <div class="row">
              <div class="col-xs-6">
                <img class="img-responsive img-circle" data-bind="foto1">
                <div class="carousel-caption" data-bind="epigrafe1">
                </div>
              </div>
              <div class="col-xs-6 vice">
                <img class="img-responsive img-circle" data-bind="foto2">
                <div class="carousel-caption" data-bind="epigrafe2">
                </div>
              </div>
            </div>
            
            <hr/>
            
            <div class="row">
              <div class="col-xs-6">
                <p class="lead text-right" data-bind="subtitulo1"></p>
                <p class="text-right" data-bind="texto1"></p>
              </div>
              <div class="col-xs-6">
                <p class="lead" data-bind="subtitulo2"></p>
                <p class="" data-bind="texto2"></p>
              </div>
            </div>

          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-candidatos" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-candidatos" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-bind="color" data-target="#carousel-candidatos"></li>
      </ol>

    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/pym.js/dist/pym.js"></script>
    <script src="/bower_components/tabletop/src/tabletop.js"></script>
    <script src="/bower_components/transparency/dist/transparency.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- InteracciÃ³n -->
    <script type="text/javascript">
        window.onload = function() {
          Chequeado.init();
        }
    </script>
  </body>
</html>
